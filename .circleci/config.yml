# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.1
jobs:
  build-and-test:
    working_directory: ~/repo
    docker:
    - image: gradle:5.5.1
    steps:
    - checkout
    - run:
        name: install dependencies
        command: |
          set -u
          set +o pipefail
          LATEST_VERSION=$(curl --silent "https://api.github.com/repos/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          set -o pipefail
          [  -z "$LATEST_VERSION" ] && LATEST_VERSION="0.0.0"
          VERSION=$(echo $LATEST_VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
          sed -i -e "s/version = \"0.0.0\"/version = \"$VERSION\"/" build.gradle.kts

          mkdir artifacts
          gradle build unit --stacktrace
          cp build/libs/HbaseRetriever*-uber.jar artifacts/
    - persist_to_workspace:
        root: artifacts
        paths:
        - HbaseRetriever*-uber.jar

  snyk-pr:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - snyk/scan:
          organization: dwp-dataworks
          severity-threshold: high
          target-file: build.gradle.kts
          project: '${CIRCLE_PROJECT_REPONAME}/pr-kotlin'

  snyk-master:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - snyk/scan:
          organization: dwp-dataworks
          severity-threshold: high
          target-file: build.gradle.kts
          project: '${CIRCLE_PROJECT_REPONAME}/master-kotlin'


  publish-github-release:
    docker:
    - image: cibuilds/github:0.10
    steps:
    - attach_workspace:
        at: ./artifacts
    - run:
        name: "Publish Release on GitHub"
        command: |
          set -u
          set +o pipefail
          LATEST_VERSION=$(curl --silent "https://api.github.com/repos/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          set -o pipefail
          [  -z "$LATEST_VERSION" ] && LATEST_VERSION="0.0.0"
          VERSION=$(echo $LATEST_VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
          
          echo "ghr -t GITHUB_TOKEN -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./artifacts/"
          ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./artifacts/
workflows:
  version: 2
  build-and-deploy:
    jobs:
    - build-and-test
    - snyk-pr:
        requires:
          - build
        filters:
          branches:
            ignore: master
    - snyk-master:
        requires:
          - build
        filters:
          branches:
            only: master
    - publish-github-release:
        requires:
        - build-and-test
        filters:
          branches:
            only: master